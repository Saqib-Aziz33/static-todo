<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>My Todos</title>
    <style>
        body{
            background-color: #f0932b;
            background-color: #dff9fb;
        }
        #output{
            display: none;
        }
        .bg-blue{
            background-color: #c7ecee;
        }
        .bg-light-blue{
            background-color: #dcdde1;
        }
    </style>
  </head>
  <body>
    
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img class="img-fluid w-75 d-block m-auto" src="./todo1.png" alt="">
            </div>
            <div class="col-sm-6">
                <h1 class="text-center fw-bold mt-2">Add <span class="text-success">TODOS</span> here</h1>
                <form>
                    <input type="text" id="title" class="form-control" placeholder="Title">
                    <textarea placeholder="Description" id="des" cols="30" rows="5" class="form-control my-2"></textarea>

                </form>
                <button id="btn" class="btn btn-success px-5">Add</button>
            </div>
        </div>
    </div>

    <div id="output" class="container text-dark my-4 py-4 px-2">

    </div>



    <script>
        let btn = document.getElementById(`btn`);
        let title = document.getElementById(`title`);
        let des = document.getElementById(`des`);
        let output = document.getElementById(`output`);
        var emptyList = true;

        btn.onclick = function() {
            let trimedTitle = title.value.trim();
            let trimedDes = des.value.trim();
            
            if(trimedTitle == "" || trimedDes == ""){
                emptyList = true;
                window.alert(`List is empty`);
            }
            else{
                emptyList = false;
            }
            
            if(!emptyList){
                output.style.display = "block";
                output.innerHTML += `<div class="alert alert-info alert-dismissible fade show"
            role="alert">
  <strong class="text-success">${title.value}</strong>
   ${des.value}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>`;
            }
        }

    </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
